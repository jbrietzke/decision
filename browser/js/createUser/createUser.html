<section id="home">
  <div class='col-md-6'>
    <form name="productForm" ng-submit="createNew()">
        <div class="form-group">
             <label>First Name</label>
            <input class="form-control" name="name" type="text" ng-model="newUser.firstName" />
        </div>
        <div class="form-group">
          <label>Last Name</label>
            <input class="form-control" name="price" type="text" ng-model="newUser.lastName"/>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Create User</button>
        </div>
  </div>
